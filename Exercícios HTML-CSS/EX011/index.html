<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinâmica</title>
</head>
<body>
    <p>Tente abrir esse site em vários dispositivos diferentes ou apenas diminua a tela do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <p>Proteja suas esposas desse homem:</p>
    <img src="imagens/14473t.png" alt="braziliansamurai">

    <p>Reproduzindo áudios</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="audios/brazilliansamuraisong.mp3" type="audio/mpeg">
        <source src="audios/brazilliansamuraisong.ogg" type="audio/ogg">
        <source src="audios/brazilliansamuraisong.wave" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="audios/brazilliansamuraisong.mp3">Clique para baixar o arquivo</a>.</p>
    </audio>
    <p>Obs: arquivos wave são muito pesados, evite usar eles (anote isso no caderno)</p>
</body>
</html>
