<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>

    <style>
        
        div > p{
            display: none;
            
        }

        div#d1:active {
            color: ivory
        }

        div:hover > p{
            color: blue;
            display: block; 
        }

    </style>


</head>
<body>
    <p>Texto escondido em algum lugar...</p>

    <div id= "d1">Opção 1</div>

    <br>

    <div id= "d2">
    Opção 2
    <p>VOCÊ ENCONTROU O TEXTO ESCONDIDO</p>
    </div>    

    <br>

    <div id= "d3">Opção 3</div> 
 
</body>
</html>
