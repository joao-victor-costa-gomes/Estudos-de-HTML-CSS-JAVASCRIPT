<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 003</title>
</head>
<body>

    <script>
        var nome = window.prompt("Digite seu nome: ")
        document.writeln(`Nome digitado: ${nome} <br>`)
        document.writeln(`Nome digitado com nome.toUpperCase(): ${nome.toUpperCase()} <br>`)
        document.writeln(`Nome digitado com nome.toLowerCase(): ${nome.toLowerCase()} <br>`)
    </script>

</body>
</html>
