<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 001</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <script>
        window.alert ("Apenas um alerta, clique em Ok!")
        window.confirm ("Outro alerta, mas com botão Ok e Cancel!")
        window.prompt ("Nesse aqui você pode inserir um dado!")
    </script>

    <h1>Comandos usados: </h1>
    <p>
        window.alert ("Apenas um alerta, clique em Ok!") <br>
        window.confirm ("Outro alerta, mas com botão Ok e Cancel!") <br>
        window.prompt ("Nesse aqui você pode inserir um dado!")
    </p>
</body>
</html>
